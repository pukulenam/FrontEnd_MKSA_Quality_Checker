<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKSA Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="assets/m4.png" class="m4">
            <img src="assets/m3.png" class="m3">
            <img src="assets/m2.png" class="m2">
            <img src="assets/m1.png" class="m1">
            <img src="assets/Main_logo.png" class="logo">
            
        </header>
        <section>This is an MKSA Quality Checker, work by comparing the article and the MKSA based on given data training. 
        </section>
        <div class="container">
            <div>
                <div class="col-20">
                    <label for="textMksa">MK ; SA</label>
                </div>
                <div class="col-80">
                    <input type="text" id="textMksa" placeholder="MK ;SA">
                </div>
                <div class="col-20">
                    <label for="textArtikel">Artikel</label>
                </div>
                <div class="col-80">
                    <textarea id="textArtikel" placeholder="Artikel.." style="height:200px"></textarea>
                </div>
                
                <button type="button" onclick="getValueInput()">check</button>
                <p id="valueInput1"><br></p>
                <p id="valueInput2"><br></p>
            </div>
            <div>
                <p id="valueResult"><br></p>
            </div>
        </div>
        <footer>
            <p>Company based Capsetone Project &#169; 2022, Pukul Enam</p>
        </footer> 
    </div>
    <script src="script.js"></script>
    
</body>
</html>
